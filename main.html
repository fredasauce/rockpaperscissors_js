<html>
  <head>
    <title>Rock Paper Scissors JS</title>
    <link href="./main.css" rel="stylesheet" />
  </head>

  <body>
    <h1 id="title">Rock Paper Scissors JS</h1>
    
    
    <p>Please make a selection:</p>
    <div id="choices">
      <div class="choice" id="rock">
        <img src="images/rock.png" alt="rock" style="width:100%" />
      </div>
      <div class="choice" id="paper">
        <img src="images/paper.png" alt="paper" style="width:100%" />
      </div>
      <div class="choice" id="scissors">
        <img src="images/scissors.png" alt="scissors" style="width:100%" />
      </div>
    </div>

    <div id="selections">

    </div>

    <script src="index.js"></script>
  </body>
</html>
